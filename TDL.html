<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TDL.css">
    <title>To Do List</title>
</head>
<body>
    <h1 class="poppins-bold">To Do List üìù</h1>
    
    <div class="task_card">
        
        <form id="taskForm" class="poppins-regular">
            <input type="text" id="taskInput" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList" class="poppins-regular"></ul>
    </div>
</body>
<script>

const taskForm = document.getElementById("taskForm");
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");

let tasks = [];


document.addEventListener("DOMContentLoaded",()=>{
    const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [] ;
    tasks = savedTasks;
    savedTasks.forEach((task) => {
        displayTasks(task);
    })
})

function setDataToLocalStorage(){
    localStorage.setItem("tasks",JSON.stringify(tasks));

}

function displayTasks(taskObj){

    let theTask = document.createElement("li");
        theTask.classList.add("task");
        

        const taskActions = document.createElement("div");
        taskActions.classList.add("task-actions");

        let taskTextContent = document.createElement("span");
        taskTextContent.classList.add("task-text");
        taskTextContent.textContent = taskObj.task;

        const editButton = document.createElement("button");
        editButton.classList.add("edit-btn");
        editButton.textContent = "Edit";
        editButton.addEventListener("click" , ()=>editTask(taskObj , taskTextContent) );

        const delButton = document.createElement("button");
        delButton.classList.add("delete-btn");
        delButton.textContent = "Delete";
        delButton.addEventListener("click", ()=> deleteTask(taskObj , theTask));

        const completeButton = document.createElement("button");
        completeButton.classList.add("complete-btn");
        completeButton.textContent = "Complete";
        completeButton.addEventListener("click" , ()=>completeTask(taskObj , taskTextContent , completeButton));


        taskActions.appendChild(editButton);
        taskActions.appendChild(delButton);
        taskActions.appendChild(completeButton);

        theTask.appendChild(taskTextContent);
        theTask.appendChild(taskActions);
        
        taskList.appendChild(theTask);

        taskInput.value = "";
        

}

taskForm.addEventListener("submit" , (event)=>{
    event.preventDefault();
    const taskText = taskInput.value.trim();

    if (taskText === "" ) {
        alert("Enter the task!");
        return;
    }

    const newTask = {
        task : taskText,
        completed : false,
    };

    tasks.push(newTask);
    displayTasks(newTask);
    setDataToLocalStorage();

    taskInput.value = "";

})

function deleteTask( taskObj , theTask  ){
    tasks = tasks.filter ( task=>task.task != taskObj.task );
    theTask.remove();
    setDataToLocalStorage();
}

function editTask( taskObj , taskTextContent ){
    const editedTask = prompt("Edit the Task" , taskObj);
    if ( editedTask ) {
        taskObj.task = editedTask;
        taskTextContent.textContent = editedTask;
        setDataToLocalStorage();
    }
}

function completeTask( taskObj , taskTextContent , completeButton ){

    const taskElement = taskTextContent.closest('.task');

    if ( !taskObj.completed) {
        taskObj.completed = true;
        taskElement.classList.add("completed"); 
        completeButton.textContent = "Undo";
        setDataToLocalStorage();
    } else {
        taskObj.completed = false;
        taskElement.classList.remove("completed");
        completeButton.textContent = "Complete";
        setDataToLocalStorage();
    }
}


</script>
</html>
