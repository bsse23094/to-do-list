<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="TDL.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="poppins-bold text-center">To Do List üìù</h1>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">
                <span id="themeIcon"><i class="fas fa-moon"></i></span>
            </label>
        </div>

        <button class="btn my-3 custom-btn" data-bs-toggle="modal" data-bs-target="#taskModal">+ Add Task</button>

        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" id="active-tab" href="#">Active</a></li>
            <li class="nav-item"><a class="nav-link" id="pending-tab" href="#">Pending</a></li>
            <li class="nav-item"><a class="nav-link" id="completed-tab" href="#">Completed</a></li>
        </ul>

        <div class="task-container mt-3" id="taskContainer"></div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content custom-modal">
                <div class="modal-header custom-modal-header">
                    <h5 class="modal-title custom-modal-title">Add Task</h5>
                    <button type="button" class="btn-close custom-modal-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body custom-modal-body">
                    <form id="taskForm" class="d-flex flex-column gap-3">
                        <div>
                            <label class="form-label custom-form-label">Task Name</label>
                            <input type="text" id="taskInput" class="form-control custom-form-input w-100" required>
                        </div>
                        <div>
                            <label class="form-label custom-form-label">Priority (1-3)</label>
                            <input type="number" id="priorityInput" class="form-control custom-form-input w-100" min="1" max="3" required>
                        </div>
                        <div>
                            <label class="form-label custom-form-label">Start Date & Time</label>
                            <input type="datetime-local" id="startDateTime" class="form-control custom-form-input w-100" required>
                        </div>
                        <div>
                            <label class="form-label custom-form-label">End Date & Time</label>
                            <input type="datetime-local" id="endDateTime" class="form-control custom-form-input w-100" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer custom-modal-footer">
                    <button class="btn btn-secondary custom-modal-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary custom-modal-add" id="addTaskButton">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="TDL.js"></script>
</body>
</html>
